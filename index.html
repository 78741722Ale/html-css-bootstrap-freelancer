<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link al foglio di Stile-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Start Bootstrap</title>
</head>
    <!-- Document checking completed. No errors or warnings to show. -->
<body>
    <!-- /#site_header -->
    <header id="site_header">
        <div class="container container-sm container-md container-lg">
            <div class="row h_90 bg-danger bg-opacity-50">
                <!-- Titolo -->
                <div class="col-sm-10 col-md-6 col-lg-6"></div>
                <!-- Menu laterale -->
                <div class="col-6 col-sm-2 col-md-6 col-lg-6"></div>
            </div>
        </div>
    </header>

    <!-- /#site_main -->
    <main id="site_main">
        <!-- Heroimage -->
        <div class="container mb-3">
            <div class="row h_580 bg-info">
                <div class="col-sm-12 col-md-12 col-lg-12"></div>
            </div>
        </div>
        <!-- PortFolio -->
        <div class="container mb-5">
            <div
                class="row gap-3 align-content-center justify-content-sm-center justify-content-md-center justify-content-lg-evenly">
                <div class="bg-danger h_320 col-sm-12 col-md-5 col-lg-3"></div>
                <div class="bg-danger h_320 col-sm-12 col-md-5 col-lg-3"></div>
                <div class="bg-danger h_320 col-sm-12 col-md-5 col-lg-3"></div>
                <div class="bg-danger h_320 col-sm-12 col-md-5 col-lg-3"></div>
                <div class="bg-danger h_320 col-sm-12 col-md-5 col-lg-3"></div>
                <div class="bg-danger h_320 col-sm-12 col-md-5 col-lg-3"></div>
            </div>
        </div>
        <!-- About -->
        <div class="container mb-4">
            <div class="row h_580">
                <div class="bg-success col-sm-12"></div>
            </div>
        </div>
        <!-- Contact me -->
        <div class="container ">
            <div class="row h_490 bg-light justify-content-sm-center justify-content-md-center align-content-sm-center">
                <div class="col-sm-12 col-md-12 col-lg-12"></div>
            </div>
        </div>
    </main>

    <!-- /#site_footer -->
    <footer id="site_footer">
        <!-- Container Location -->
        <div class="container">
            <div class="bg-success row h_375">
                <div class="col-sm-12"></div>
            </div>
        </div>
        <!-- Container Copyright -->
        <div class="container">
            <div class="bg-danger bg-opacity-50 row h_90">
                <div class="col-sm-12"></div>
            </div>
        </div>
    </footer>
</body>

</html>
