<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link al foglio di Stile-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link a Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Start Bootstrap</title>
</head>
<!-- Document checking completed. No errors or warnings to show. -->

<body>
    <!-- /#site_header -->
    <header class="bg_header" id="site_header">
        <div class="container-sm container-md container-lg">
            <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-1">
                <!-- Navbar -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <!-- Start Bootstrap -->
                            <a class="navbar-brand text_white text-uppercase" href="#">Start Bootstrap</a>
                            <!-- Toggler Dropdown -->
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="text_grey navbar-toggler-icon"></span>
                            </button>
                            <!-- Main menu -->
                            <div class="collapse navbar-collapse flex-grow-0 text-uppercase"
                                id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <!-- Portfolio -->
                                    <li class="nav-item">
                                        <a class="text_white nav-link active" aria-current="page" href="#">Portfolio</a>
                                    </li>
                                    <!-- About -->
                                    <li class="text_white nav-item">
                                        <a class="text_white nav-link" href="#">About</a>
                                    </li>
                                    <!-- Contact -->
                                    <li class="text_white nav-item">
                                        <a class="text_white nav-link">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- /#site_main -->
    <main id="site_main">
        <!-- Sezione completata -->
        <!-- Heroimage -->
        <div class="bg_hero mb-3">
            <div class="container">
                <div class="row">
                    <div class="col pb-5 text-uppercase text-white">
                        <div class="jumbotron d-flex flex-column justify-content-center text-center mt-3">
                            <img id="hero" src="./assets/img/avatar.svg" alt="">
                            <h1 class="my-2">start bootstrap</h1>
                            <!-- Stella con due linee -->
                            <div class="star d-flex align-items-center justify-content-center">
                                <hr>
                                <i class="fa-solid fa-star mx-3"></i>
                                <hr>
                            </div>
                            <!-- Sotto-titoli -->
                            <span class="mt-2"> graphic artist - web designer - illustrator </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PortFolio -->
        <div class="container text-uppercase text-center bg-body mb-5">
            <!-- Titolo delle cards -->
            <h1 class="my-2">Portfolio</h1> 
            <!-- Stella con due linee -->
            <div class="star_2 d-flex align-items-center justify-content-center">
                <hr>
                <i class="fa-solid fa-star mx-3"></i>
                <hr>
            </div>
            <!-- Cards -->
            <div class="row py-2 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 gy-3 gx-3">
                <!-- Cabina  -->
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/cabin.png" class="card-img" alt="Cabina">
                    </div>
                </div>
                <!-- Torta -->
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/cake.png" class="card-img" alt="Torta">
                    </div>
                </div>
                <!-- Circo -->
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/circus.png" class="card-img" alt="Circo">
                    </div>
                </div>
                <!-- Controller -->
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/game.png" class="card-img" alt="Controller">
                    </div>
                </div>
                <!-- Cassaforte -->
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/safe.png" class="card-img" alt="Cassaforte">
                    </div>
                </div>
                <!-- Sottomarino -->
                <div class="col">
                    <div class="card">
                        <img src="./assets/img/submarine.png" class="card-img" alt="Sottomarino">
                    </div>
                </div>
            </div>
        </div>
        <!-- About -->
        <div class="container mb-4">
            <div class="row h_580">
                <div class="bg-success border col-sm-12"></div>
            </div>
        </div>
        <!-- Contact me -->
        <div class="container">
            <div class="row h_490 bg-light justify-content-sm-center justify-content-md-center align-content-sm-center">
                <div class="col-sm-12 col-md-12 col-lg-12"></div>
            </div>
        </div>
    </main>

    <!-- /#site_footer -->
    <footer id="site_footer">
        <!-- Container Location -->
        <div class="container">
            <div class="bg-success row h_375">
                <div class="col-sm-12"></div>
            </div>
        </div>
        <!-- Container Copyright -->
        <div class="container">
            <div class="bg-danger bg-opacity-50 row h_90">
                <div class="col-sm-12"></div>
            </div>
        </div>
    </footer>
</body>

</html>
